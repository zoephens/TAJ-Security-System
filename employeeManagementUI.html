<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Management</title>

        <link rel="stylesheet" href="employeeManagementUI.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <script src="employeeManagementUI.js"></script>

    </head>
<body>
    <div class="thebody">
<!------------------------------------------Header----------------------------------------->
    <header>
        <img id="image-mark" src="images/imageMark.png" alt="Tax Administration of Jamaica image mark">
        <hr>
        <h1>Employee Management </h1>
    </header>
<!-----------------------------------------Search Bar---------------------------------------->
    <main>
        <div class = searchContainer>
            <div class="search-bar">
                <svg aria-hidden="true" viewBox="0 0 24 24"> <!--Search icon svg-->
                    <path
                      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    />
                </svg>
                <input type ="search" id ="searchbar"  placeholder="Search by Name or Employee ID...">
            </div>
    
<!---------------------------------The Actual Body------------------------------------------>
            <p>Employee Information</p>
            <hr id="line" >
            <br>
        </div >
         <!------The table info------>
             <div class="EmployeeInfo"> 
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">

                <label for="Last-name">Last Name:</label>
                <input type="text" id="Last-name" name="Last-name">

                <label for="Position">Position:</label>
                <div class="select">
                    <select id="Position" name="Position">
                        <option value="Options"></option>
                        <option value="position1">Data entry cleck</option>
                        <option value="position2">Position 2</option>
                        <option value="position3">Position 3</option>
                        <option value="position4">Position 4</option>
                        <option value="position5">Position 5</option>
                        <option value="position6">Position 6</option>
                        <option value="position7">Position 7</option>
                        <option value="position8">Position 8</option>
                    </select>
                </div>
                

                <label for="Employee ID">Employee ID:</label>
                <input type="text" id="Employee ID"name="Employee ID">


                <label for="Floor #">Floor #: </label>
                <input type="text" id="Floor #"name="Floor #">

                <!------The buttons------>
                
                <div class="btns">
                    <button class="delete-button">Delete Employee</button>
                    <button class="add-button">Add Employee</button>
                    <button class="edit-button">Edit Employee</button>
                </div>

            </div>
          

    </main>
  </div>
</body>

</html>
